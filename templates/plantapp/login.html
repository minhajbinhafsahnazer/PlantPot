{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | PlantPot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url("{% static 'images/plantlog.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-card h3 {
            color: #80ab58;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #222;
            font-weight: 600;
        }

        .form-control {
            color: #207d36;
            border-color: #c7e6cb;
        }

        .form-control:focus {
            border-color: #80ab58;
            box-shadow: 0 0 0 0.2rem rgba(128, 171, 88, 0.25);
        }

        .btn-login {
            background-color: #80ab58;
            color: #fff;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #699549;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h3>Login to PlantPot</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Donâ€™t have an account? <a href="{% url 'register' %}" class="text-success fw-bold">Register</a></p>
            </div>

            <div class="text-center mt-2">
                <p class="mb-0"><a href="{% url 'alt_login' %}" class="text-decoration-none text-primary">Login using phone or mail</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
